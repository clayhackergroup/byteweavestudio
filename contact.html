<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteWeave Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #000000, #0a0a23);
      overflow-x: hidden;
      color: white;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png') repeat;
      animation: stars 200s linear infinite;
      z-index: -10;
      opacity: 0.4;
    }

    @keyframes stars {
      0% {background-position: 0 0;}
      100% {background-position: 10000px 10000px;}
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.8rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .section {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #0ff;
    }

    .contact-button {
      display: block;
      width: 80%;
      margin: 0.5rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      background: linear-gradient(to right, #0ff, #09f);
      color: #000;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .contact-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }

    .contact-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {transform: translateX(-100%) rotate(45deg);}
      100% {transform: translateX(100%) rotate(45deg);}
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }

      .contact-button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>Contact ByteWeave Studio</h1>

  <!-- Section 1: Call -->
  <div class="section">
    <h2>Make a Call</h2>
    <a class="contact-button" href="tel:+919699957917">Call Us Now</a>
  </div>

  <!-- Section 2: Email -->
  <div class="section">
    <h2>Email Us</h2>
    <a class="contact-button" href="mailto:info.byteweavestudio.app@gmail.com">Send an Email</a>
  </div>

  <!-- Section 3: Direct Contact -->
  <div class="section">
    <h2>Contact Direct</h2>
    <a class="contact-button" href="message.html" >Direct message</a>
  </div>
</body>
</html>
