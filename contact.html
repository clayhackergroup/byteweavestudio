<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ByteWeave Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    .form-container {
      background: #1f2937;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .form-input, .form-textarea {
      background: #2d3748;
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .form-button {
      background: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .form-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .back-button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      width: auto;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="w-full px-6 py-4 flex justify-between items-center bg-gray-950 shadow-lg fixed top-0 z-40">
  <a href="#" class="flex items-center space-x-3">
    <img src="logo.png" alt="ByteWeave Studio Logo" class="h-10 w-10 rounded-full"/>
    <span class="text-2xl font-bold">ByteWeave Studio</span>
  </a>
</nav>

<!-- Contact Form Section -->
<section class="py-20 flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-900 via-gray-900 to-black">
  <div class="form-container" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>

    <!-- Form -->
    <form id="contactForm" onsubmit="sendToTelegram(event)">
      <input type="text" id="name" class="form-input" placeholder="Your Name" required data-aos="fade-up" data-aos-delay="200" />
      <input type="email" id="email" class="form-input" placeholder="Your Email" required data-aos="fade-up" data-aos-delay="300" />
      <input type="tel" id="phone" class="form-input" placeholder="Your Phone Number" required data-aos="fade-up" data-aos-delay="400" />
      <input type="text" id="subject" class="form-input" placeholder="Subject" required data-aos="fade-up" data-aos-delay="500" />
      <textarea id="message" class="form-textarea" placeholder="Your Web Idea or Message" required data-aos="fade-up" data-aos-delay="600"></textarea>
      
      <button type="submit" class="form-button" data-aos="fade-up" data-aos-delay="700">Send Message</button>
    </form>

    <a href="index.html" class="back-button mt-5">Back to Home</a>
  </div>
</section>

<!-- Success Message -->
<div id="successMessage" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center text-center">
  <div class="p-10 bg-gray-800 rounded-xl">
    <h3 class="text-2xl font-bold text-white mb-4">Your Message has been sent successfully!</h3>
    <p class="text-gray-400">Thank you for reaching out to ByteWeave Studio. We will get in touch with you soon.</p>
    <a href="index.html" class="back-button mt-5">Go to Home</a>
  </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  // Function to send form data to Telegram Bot
  function sendToTelegram(event) {
    event.preventDefault(); // Prevent page reload on form submit

    // Gather form data
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const subject = document.getElementById("subject").value;
    const message = document.getElementById("message").value;

    // Fetch user IP and Device Info
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const userIP = data.ip;
        
        const deviceInfo = navigator.userAgent;  // Get device information
        const ipInfoUrl = `https://ipinfo.io/${userIP}/json`;

        // Get IP geolocation info
        fetch(ipInfoUrl)
          .then(res => res.json())
          .then(ipDetails => {
            const location = ipDetails.city + ', ' + ipDetails.region + ', ' + ipDetails.country;
            
            const telegramBotToken = "8110042599:AAFcTlqE7U7Sfi0iKcNNPTnejxO7O_-xGAE";
            const chatId = "8043446963";
            
            const messageText = `
              New message from ByteWeave Studio Contact Form:
              
              Name: ${name}
              Email: ${email}
              Phone: ${phone}
              Subject: ${subject}
              Message: ${message}
              
              User IP: ${userIP}
              Location: ${location}
              Device Info: ${deviceInfo}
            `;

            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;

            // Send message to Telegram Bot using Fetch API
            fetch(telegramApiUrl)
              .then(response => response.json())
              .then(data => {
                if (data.ok) {
                  // Show success message and hide form
                  document.getElementById("contactForm").reset();
                  document.getElementById("successMessage").classList.remove("hidden");
                  document.getElementById("successMessage").classList.add("flex");
                } else {
                  alert("Error sending message.");
                }
              })
              .catch(error => {
                alert("Error sending message.");
                console.error("Error:", error);
              });
          })
          .catch(error => {
            console.error("Error fetching IP details:", error);
          });
      })
      .catch(error => {
        console.error("Error fetching IP address:", error);
      });
  }
</script>

</body>
</html>
