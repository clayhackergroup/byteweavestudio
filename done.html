 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Byteweave Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      animation: fadeInScale 1s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00c6ff;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: #d1eaff;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 198, 255, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      letter-spacing: 1.2px;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 30px rgba(0, 198, 255, 0.6);
    }

    /* Subtle glowing border animation */
    .container::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 26px;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 600% 600%;
      animation: glowing 8s ease infinite;
      z-index: -1;
      filter: blur(12px);
      opacity: 0.7;
    }

    @keyframes glowing {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="thankYouTitle">
    <h1 id="thankYouTitle">Thank You!</h1>
    <p>Thanks for messaging us. We will contact you soon.</p>
    <button onclick="goHome()" aria-label="Back to Home Page">Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html'; // Change this if your home page URL is different
    }
  </script>
</body>
</html>
