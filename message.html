<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteWeave Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a23, #1b1b2f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .form-container {
      background: rgba(0, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 30px cyan;
      width: 100%;
      max-width: 500px;
      animation: pulse 3s infinite;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 8px cyan;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      background: rgba(255, 255, 255, 0.15);
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00ffff, #00aaff);
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px cyan;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 30px cyan;
      }
      50% {
        box-shadow: 0 0 60px #00ffff;
      }
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Message ByteWeave</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="number" placeholder="Your Number (optional)" />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Describe your web idea..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const number = this.number.value.trim();
      const subject = this.subject.value.trim();
      const message = this.message.value.trim();

      const text = `
New Contact from ByteWeave:
Name: ${name}
Email: ${email}
Number: ${number}
Subject: ${subject}
Message: ${message}
      `;

      const token = "8110042599:AAFcTlqE7U7Sfi0iKcNNPTnejxO7O_-xGAE";
      const chatId = "8043446963";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "done.html";
        } else {
          alert("Failed to send. Try again.");
        }
      })
      .catch(error => {
        alert("Error sending message.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
